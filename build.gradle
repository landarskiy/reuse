// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    ext {
        sdk_min = 16
        sdk_target = 31
        sdk_compile = 31
    }

    repositories {
        mavenLocal()
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:${libs.versions.build.tools.gradle.get()}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${libs.versions.kotlin.get()}"
    }
}

plugins {
    alias(libs.plugins.lib.updates)
    id 'org.jetbrains.kotlin.jvm' version '1.7.0' apply false
    id 'com.google.devtools.ksp' version '1.7.0-1.0.6'
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}

allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }

    ext.is_snaptshot = true
    group = 'com.github.landarskiy.reuse'
    version = '0.1.1'
    if (is_snaptshot) {
        version += "-SNAPSHOT"
    }
}

apply from: 'setup_deps_updates.gradle'
apply from: 'setup_ksp.gradle'